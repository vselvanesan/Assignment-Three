

  <!-- Contact Form -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card">
          <div class="card-header  text-white bg-primary mb-3">
            <h1 class="card-title">Contact Us</h1>
          </div>

          <div class="card-body">
            <h4 class="card-subtitle mb-2 text-muted">All Fields are Required</h4>
            <form>
              <div class="form-group">
                <label for="FullName">Full Name</label>
                <input type="text" class="form-control form-control-lg" id="FullName" name="FullName" placeholder="Enter Your Name" required>
              </div>

              <div class="form-group">
                <label for="ContactNumber">Contact Number</label>
                <input type="text" class="form-control form-control-lg" id="ContactNumber" pattern="^(\+0?1\s)?\(?\d{3}\)?[\s.-]\d{3}[\s.-]\d{4}$"
                  name="ContactNumber" placeholder="Enter Your Contact Number" required>
              </div>

              <div class="form-group">
                <label for="EmailAddress">Email address</label>
                <input type="email" class="form-control form-control-lg" id="EmailAddress" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                  name="EmailAddress" placeholder="Enter Your Email Address" required>
              </div>

              <div class="form-group">
                <label for="Message">Enter Message</label>
                <textarea class="form-control form-control-lg" id="Message" name="Message" rows="3" required></textarea>
              </div>

              <button id="SendButton" type="submit" class="btn btn-primary btn-lg">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
